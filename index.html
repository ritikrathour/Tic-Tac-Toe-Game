<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="title">Tic Tack Toe</h2>
        <div class="players__turn">
            <button class="active">X' Turn</button>
            <button>O' Turn</button>
        </div>
        <div class="play__ground">
            <span cell-index ="0" class="cell"></span>
            <span cell-index ="1" class="cell"></span>
            <span cell-index ="2" class="cell"></span>
            <span cell-index ="3" class="cell"></span>
            <span cell-index ="4" class="cell"></span>
            <span cell-index ="5" class="cell"></span>
            <span cell-index ="6" class="cell"></span>
            <span cell-index ="7" class="cell"></span>
            <span cell-index ="8" class="cell"></span>
        </div>
        <div class="isWin">
            <h4 class="status"></h4>
            <button class="btn">Restart</button>
        </div>
    </div>

    
</body>
</html>
